name: AI Code Review

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: AI Code Review
        uses: ./action
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          model: "gpt-4"
          provider: "openai"
          severity: "medium"
          max-comments: "15"
          include-positive: "true"
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
